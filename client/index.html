<!DOCTYPE html>
<html>
  <header>
    <script src="configuration.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Material+Icons" rel="stylesheet">

    <title>Ultimate Audio Player Sync</title>
  </header>
  <body>
    <div class="home-page">
      <h1 class="block">
        Ultimate Audio Player Sync
      </h1>
      <div class="">
        <input type="text" id="roomName" placeholder="Insert the room name" />
      </div>
      <div class="">
        <input type="button" class="button" value="Join in the room" onclick="gotoPrivateRoom()"/>
      </div>
      <div class="" style="margin-top:2rem">
        <input style="color:white;background:blue" type="button" class="button" value="Or join into the popular room" onclick="gotoGeneralRoom()"/>
      </div>
    </div>
    <script type="text/javascript">
    function gotoPrivateRoom() {
      const roomName = document.getElementById('roomName').value;
      window.location = `room.html?id=${roomName}`;
    }
    function gotoGeneralRoom() {
      window.location = `room.html`;
    }
    </script>
  </body>
</html>
